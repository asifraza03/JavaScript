<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Increament Decreament</title>
</head>
<body>
    <!-- wrapper -->

    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10 ">
        <div class="text-[#3998d4]  text-[20px] font-medium">Increament & Decreament
        </div>
        <div class="bg-white flex tex-[25px] rounded-sm gap-12 p-3 px-3">
            <button onclick="increament()" class="border-r-2 border-[#bfbfbf] pr-5"><i class="fa fa-plus" aria-hidden="true"></i></button>
 
            <div id="counter" class="font-bold">0</div>



            <button onclick="decreament()" class="border-l-2 border-[#bfbfbf] pl-5"><i class="fa fa-minus" aria-hidden="true"></i></button>
            

        </div>




    </div>



    <script src="https://kit.fontawesome.com/b1f64b7031.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
